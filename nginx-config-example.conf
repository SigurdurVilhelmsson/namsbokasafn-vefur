# Nginx Configuration for Chemistry Reader
# Domain: efnafraedi.app
#
# Installation instructions:
# 1. Copy this file to /etc/nginx/sites-available/efnafraedi.app
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/efnafraedi.app /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload: sudo systemctl reload nginx
# 5. Get SSL cert: sudo certbot --nginx -d efnafraedi.app -d www.efnafraedi.app

# HTTP - Redirect all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name efnafraedi.app www.efnafraedi.app;

    # Let's Encrypt certificate verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Main Chemistry Reader site
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name efnafraedi.app www.efnafraedi.app;

    # Document root - where your built React app lives
    root /var/www/efnafraedi-lesari/dist;
    index index.html;

    # SSL Certificate paths (will be configured by certbot)
    ssl_certificate /etc/letsencrypt/live/efnafraedi.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/efnafraedi.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/efnafraedi.app/chain.pem;

    # SSL Configuration - Modern, secure settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://gc.zgo.at; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.goatcounter.com https://tutor.efnafraedi.app;" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Logging
    access_log /var/log/nginx/efnafraedi.app.access.log;
    error_log /var/log/nginx/efnafraedi.app.error.log;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache JSON content files
    location ~* /content/.*\.json$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    # Cache markdown content
    location ~* /content/.*\.md$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Don't cache index.html (always serve fresh)
    location = /index.html {
        add_header Cache-Control "no-cache, must-revalidate";
        expires 0;
    }

    # GoAccess traffic report - restricted to admin use
    # Generate reports with: sudo scripts/setup-goaccess.sh report
    # Create password file: sudo htpasswd -c /etc/nginx/.htpasswd admin
    location = /traffic-report.html {
        auth_basic "Umferðarskýrsla";
        auth_basic_user_file /etc/nginx/.htpasswd;

        add_header Cache-Control "no-cache, must-revalidate";
        expires 0;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

