<svg xmlns="http://www.w3.org/2000/svg" width="400" height="533" viewBox="0 0 400 533">
  <defs>
    <linearGradient id="bg-liff" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9b6d"/>
      <stop offset="100%" style="stop-color:#2e7d4f"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="533" fill="url(#bg-liff)"/>

  <!-- Decorative leaf/cell pattern -->
  <g fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2">
    <circle cx="80" cy="120" r="40"/>
    <circle cx="80" cy="120" r="20"/>
    <circle cx="320" cy="150" r="35"/>
    <circle cx="320" cy="150" r="15"/>
    <circle cx="50" cy="380" r="30"/>
    <circle cx="350" cy="420" r="25"/>
  </g>

  <!-- DNA helix simplified -->
  <g transform="translate(150, 170)" stroke="white" stroke-width="3" fill="none">
    <path d="M30,0 C30,30 70,30 70,60 C70,90 30,90 30,120"/>
    <path d="M70,0 C70,30 30,30 30,60 C30,90 70,90 70,120"/>
    <line x1="30" y1="15" x2="70" y2="15"/>
    <line x1="35" y1="45" x2="65" y2="45"/>
    <line x1="30" y1="75" x2="70" y2="75"/>
    <line x1="35" y1="105" x2="65" y2="105"/>
  </g>

  <!-- Title -->
  <text x="200" y="350" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Líffræði</text>

  <!-- Subtitle -->
  <text x="200" y="390" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">OpenStax Biology 2e</text>

  <!-- Coming soon badge -->
  <g transform="translate(200, 450)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Væntanlegt</text>
  </g>
</svg>
